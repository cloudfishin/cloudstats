<div>

    <form name="authForm" ng-submit="auth.login()"  novalidate>

        <input type="text" ng-model="auth.username" required>
        <input type="password" ng-model="auth.password" required>

        <input type="submit" name="login">
        <h2 ng-show="auth.login_failed">Falha no Login</h2>


        <a ng-href="/social/login/google/"> LOGIN com Google </a>

    </form>

</div>
