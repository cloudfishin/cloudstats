<div>
    <h3>Servers Listing</h3>

    <div ng-repeat="s in servers">

            <div><a ng-href="http://{{ s.ipaddress }}:9000/"> {{ s.name }} </a> | {{ s.ipaddress }}</div>
            <div ng-repeat="(stat_name, stat_value) in s.stats">
                {{ stat_name }}: {{ stat_value }} |
            </div>
            <a ng-click="serverCtrl.process(s)">process</a>
            <a ng-click="serverCtrl.list_all(s)">list All</a>
    </div>
</div>
