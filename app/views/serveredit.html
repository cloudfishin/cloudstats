<div class="container">
    <h1>{{title}}</h1>

    <div class="well">
        <form class="form-horizontal">
            <fieldset>
                <legend>Informaçoes</legend>
                <div class="control-group">
                    <label class="control-label" for="inputEmail">Nome</label>
                    <div class="controls">
                      <input type="text" id="inputEmail" placeholder="Nome">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="url">URL</label>
                    <div class="controls">
                      <input type="text" id="url" placeholder="Url do supervisord">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="user">Login</label>
                    <div class="controls">
                      <input type="text" id="user" placeholder="Login">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="pwd">Senha</label>
                    <div class="controls">
                      <input type="text" id="pwd" placeholder="Senha">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="obs">Observaçoes</label>
                    <div class="controls">
                      <textarea id="obs" placeholder="Observaçoes gerais" rows="5"></textarea>
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <button class="btn btn-danger">Reset</button>
                        <button class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
